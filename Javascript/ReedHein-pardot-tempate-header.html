		    textarea:focus, input:focus { border: 1px solid #999;
		        outline: none; text-shadow: none;}

		    body { background: #fff;
        		   color: #171617;
                   font-family: "Myriad Pro", sans-serif;
                   font-size: 15px;
                   font-weight: 400;
                   line-height: 24px;
		    }

		    ::selection {
                    background-color: #333;
                    color: #fff;
            }

		    label {
		        display: block;
		        margin-top: 10px;
		        margin-bottom: 7px;
		        font-weight: bold;
		    }

		    input, select {
		        height: 24px;
		    }

		    textarea { max-height: 140px;}

		    input, select, textarea {
		        background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 0px;
                box-shadow: none;
                color: #999;
                font-size: 14px;
                padding: 8px;
		    }

		    .formwrap {
		        width: 96%;
		        padding: 2%;
		    }

		    input, input[type=submit], textarea, select {
		        width: 98%;
                -ms-box-sizing:content-box;
                -moz-box-sizing:content-box;
                -webkit-box-sizing:content-box;
                box-sizing:content-box;
                margin-top: 5px;
                margin-bottom: 20px;
		    }

		    input[type=submit] {
                width: 70%;
                background-color:#5FA3BA;
                border:solid 1px #5FA3BA;
                font-size:16px;
                color:#FFFFFF;
                font-weight:bold;
                padding-top:15px;
                padding-bottom:15px;
                padding-right:5px;
                padding-left:5px;
                -moz-border-radius:5px;
                -webkit-border-radius:5px;
                border-radius:5px;
		    }

		    input[type=submit]:hover {
		        background: #404040;
		    }

		    .firstname { float: left; width: 48%; margin-right: 2%; }
		    .lastname { float: left; width: 49%; }
		    .submit { text-align: center; }

		    .error { color: #E8534F; }
		    .error input[type=text] { border: 1px solid #E8534F; }
		    .error select { border: 1px solid #E8534F; }

            function customRequiredParser(){
                $('#reqFeedbackWarning').remove();
                $('#emailFeedbackWarning').remove();
                var parsed = true;
                var fields = $(".required, .radioStation, .leadSourceDetail, .otherField").find("select, textarea, input");
                
                $(".required , .radioStation, .leadSourceDetail, .otherField").removeClass("error");
                
                
                $.each(fields, function(i, field){
                    //for some reason the how did you heard about us deafaults to having a value all attempts i've made to remove it have failed
                    if ((!field.value)&&($(field).is(':visible'))){
                        $(field).parent().addClass("error");
                        $('.submit').prepend('<p class="error" id="reqFeedbackWarning">You are missing required fields.</p>');
                        parsed = false;
                    }
                });
                
                var email = $('.email input');
                if(email.length >0){
                    var valid = isValidEmailAddress( email[0].value );
                    if(!valid){
                        $('.submit').prepend('<p class="error" id="emailFeedbackWarning">Your email is not properly formatted.</p>');
                        $(email).parent().addClass("error");
                        parsed = false;
                    }

                }
                
                return parsed;
            }

            // standard function for testing strings against email formatting
            function isValidEmailAddress(emailAddress) {
                var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
                return pattern.test(emailAddress);
            };
            
            function convertInputToSelect( src ){
